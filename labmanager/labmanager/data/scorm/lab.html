<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add some cool colours :-) -->
    <link  href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Add the Lms4labs library -->
    <script src="lms4labs.js" type="text/javascript"></script>

    <script>
        function startLab() {
           // Create an instance of the laboratory. By default, it uses "/". 
           var lab = new Laboratory("%(LMS_URL)s"); 

           // Load the experiment "%(EXPERIMENT_IDENTIFIER)s".
           %(EXPERIMENT_COMMENT)slab.load("%(EXPERIMENT_IDENTIFIER)s");
           // Authenticate as a LMS administrator (if it is a LMS administrator) in the 
           // Lab manager
           %(AUTHENTICATE_COMMENT)slab.authenticate();
        }
    </script>
</head>
<body onload="javascript:startLab();">
    <!-- Load the links etc. of the laboratory here -->
    %(HTML_CONTENT)s
</body>
</html>
