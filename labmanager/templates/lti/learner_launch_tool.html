<div>
  {% if info.message %}
  <fieldset><legend>DEBUG MESSAGES</legend><p style='color:#F00; text-align:center'>{{ info.message|safe }}</p></fieldset>
  {% endif %}
  <p>
    Hello{{ " " + info.role }}!
    You are enrolled as {{ info.role }} in {{ info.course }} from {{ info.lms }}.
  </p>
  {% if info.access %}
  <a href='{{ info.experiment_url }}'>{{ info.experiment }}</a>
  {% else %}
  No access :(
  {% endif %}
</div>
