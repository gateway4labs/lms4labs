<div>
  {% if info.message %}
  <fieldset><legend>DEBUG MESSAGES</legend><p style='color:#F00; text-align:center'>{{ info.message|safe }}</p></fieldset>
  {% endif %}
  
  {% if info.context_experiments %}
  <legend>Laboratories for this course:</legend>
  <form action="experiment/" method="POST">
    <table>
      {% for permission in info.context_experiments %}
      <tr>
        <td>
          <input id="{{permission.id}}" type="radio" name="identifier" value="{{ permission.local_identifier }}" {% if loop.first %} checked {% endif %}/>
          <label for="{{ permission.id }}">{{ permission.laboratory.name }} </label>
        </td>
        
      </tr>
      {% endfor %}
    </table>
    <input type="submit" value="Launch">
  </form>
  {% endif %}
  
</div>
